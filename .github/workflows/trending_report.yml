name: GitHub Trending Intelligence

on:
  schedule:
    - cron: '0 0 * * *' # 毎日 UTC 0:00 (JST 9:00)
  workflow_dispatch:
    inputs:
      language:
        description: 'Programming language(s) (comma separated)'
        required: false
        default: 'all'
      topic:
        description: 'Topic(s) (comma separated)'
        required: false
        default: 'ai,llm,mcp,rag,agents'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: Install dependencies
        run: dart pub get

      - name: Generate Report
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p public
          
          # config.yamlをベースに、workflow_dispatchで指定があればCLI引数で上書き
          if [ -n "${{ github.event.inputs.language }}" ]; then
            LANG_ARG="--lang ${{ github.event.inputs.language }}"
          else
            LANG_ARG=""
          fi
          
          if [ -n "${{ github.event.inputs.topic }}" ]; then
            TOPIC_ARG="--topic ${{ github.event.inputs.topic }}"
          else
            TOPIC_ARG=""
          fi
          
          dart bin/main.dart \
            $LANG_ARG \
            $TOPIC_ARG \
            --gemini-key $GEMINI_KEY \
            --github-token $GITHUB_TOKEN \
            --rss public/rss.xml \
            --html public/index.html \
            --output public/report.md

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: trending-report
          path: public/

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
