name: GitHub Trending Intelligence

on:
  schedule:
    - cron: '0 0 * * *' # 毎日 UTC 0:00 (JST 9:00)
  workflow_dispatch:
    inputs:
      language:
        description: 'Programming language(s) (comma separated)'
        required: false
        default: 'all'
      topic:
        description: 'Topic(s) (comma separated)'
        required: false
        default: 'ai,llm,mcp,rag,agents'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: Install dependencies
        run: dart pub get

      - name: Generate Report
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_LANG: ${{ github.event.inputs.language }}
          INPUT_TOPIC: ${{ github.event.inputs.topic }}
        run: |
          mkdir -p public
          
          # config.yamlをベースに、workflow_dispatchで指定があればCLI引数で上書き
          # スペースを含む入力を安全に扱うため、ポ positional parameters ("$@") を使用
          set --
          if [ -n "$INPUT_LANG" ]; then
            set -- "$@" "--lang=$INPUT_LANG"
          fi
          
          if [ -n "$INPUT_TOPIC" ]; then
            set -- "$@" "--topic=$INPUT_TOPIC"
          fi
          
          dart bin/main.dart \
            "$@" \
            --gemini-key "$GEMINI_KEY" \
            --github-token "$GITHUB_TOKEN" \
            --rss public/rss.xml \
            --html public/index.html \
            --output public/report.md

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: trending-report
          path: public/

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
